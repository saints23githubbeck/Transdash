<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSDASH | Login </title>
    <link rel="stylesheet" href="./CSS/tracking.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ca2912634d.js" crossorigin="anonymous"></script>
</head>
<body id="body">

    <nav class="navContent mb-5">
        <div>TRANSDASH</div>

        <ul class="navList">
            <li class="nav-list-item">Home</li>
            <li class="nav-list-item">
                <a href="./tracking.html" class="navLink">Tracking</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row removePadding gx-4">
                <div class="col-6">
                    <div class="leftContainer">
                      
                        <div class="headerTracking">
                            <h1 class="px-5 mainHeader">
                                CHECK THE 
                                <span class="colorText">LOCATION </span> 
                                AND <span class="colorText">STATUS</span> 
                                OF YOUR SHIPMENTS.
                            </h1>
                        </div>

                        <div class="imageCont">
                            <img src="./assets/online-cargo-delivery-mobile-app-tracking-service-vector-22769085-removebg-preview 1.png" alt="">
                        </div>

                        <div class="ms-5 btnContainer" >
                            <a href="./login.html">
                                <button class="backBtn">Back</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-6">  
                    
                    <div class="formContainer">
                        <div class="formHeader">
                           <h1 class="mb-5"> Tracking Transdash</h1>
                        </div>

                        <form>
                            <div class="subFormHeader">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" >
                                    <label class="form-check-label" >Shipments</label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" >
                                    <label class="form-check-label">Online Shipping</label>
                                </div>
                            </div>

                        
                            <div class="form-floating mb-3">
                                <textarea class="form-control" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Enter your shipping guide number  Ex: AWB-1000001</label>
                            </div>

                            <button class="searchBtn">
                                <a href="./trackShipment.html" class="removeLink">
                                    Search Now
                                </a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    
</body>
</html>
