<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSDASH | Register </title>
    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body id="body">

    <nav class="navContent mb-5">
        <div>TRANSDASH</div>

        <ul class="navList">
            <li class="nav-list-item">Home</li>
            <li class="nav-list-item">
                <a href="./tracking.html" class="navLink">Tracking</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row removePadding gx-4">
                <div class="col-7">
                    <div class="leftContainer">
                        <div class="headerWrap">
                            <h1 class="px-5 fs-4">
                                LET'S SETUP YOUR ACCOUNT IN JUST A COUPLE OF STEPS
                            </h1>

                            <h6 class="px-5 mt-5 miniHeader">
                                I Find Maersk Fascinating. It is the coca-cola of 
                                Freight with None of the Fame . Its Parent company
                            </h6>
                        </div>

                        <div class="buttonWrapper">
                           <a href="./login.html">
                             <button class="logInBtn"> Login</button>
                           </a>
                           
                            <a href="./register.html">
                                <button class="registerBtn">Register</button>
                            </a>
                        </div>

                        <div class="footer pb-5">
                            <a href="">
                                <div>Privacy Policy</div>
                            </a>
                            <a href="">
                                <div>Contact</div>
                            </a>
                            <a href="">
                                <div>
                                    <span>&#169</span>
                                    <span>2022</span>
                                    <span>Transdash</span>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="col-5">

                    <div class="mt-5 formHeader text-center mb-5"> 
                        <h3 class="registerNow">Register 
                            <span class="now">Now!</span>
                        </h3>
                    </div>

                    <form class="row g-3 mb-5">

                        <div class="col-md-6">
                          
                          <input type="text" class="form-control" placeholder="First Name">
                        </div>

                        <div class="col-md-6">
                          <input type="password" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="col-12">
                          <input type="text" class="form-control"  placeholder="Email">                    </div>

                        <div class="col-12">
                            <input type="text" class="form-control"  placeholder="Address">
                          </div>

                        <div class="col-12">
                          <input type="text" class="form-control" placeholder="Country">
                        </div>

                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="City">
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Zip-Code">
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Confirm Password">
                        </div>

                        
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                By Creating an account, you agree 
                                <span class="terms">to the terms and condition</span> 
                            </label>
                          </div>


                        </div>
                        <div class="col-12">
                            <button  class="btnCreate">
                                <a href="./success.html" class="removeLink">
                                    Create an Account
                                </a>
                            </button>
                        </div>
                      </form>

                      <div class=" text-center fw-bold">
                          <div>
                              <span class="logText">You Already have an Account?</span>
                              <a href="./login.html" class="removeLink">
                                <span class="logIn">Log In</span>
                              </a>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </main>


    
</body>
</html>
