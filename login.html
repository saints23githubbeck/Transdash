<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSDASH | Login </title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ca2912634d.js" crossorigin="anonymous"></script>
</head>
<body id="body">

    <nav class="navContent mb-5">
        <div>TRANSDASH</div>

        <ul class="navList">
            <li class="nav-list-item">Home</li>
            <li class="nav-list-item">
                <a href="./tracking.html" class="navLink">
                    Tracking
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row removePadding gx-4">
                <div class="col-7">
                    <div class="leftContainer">
                        <div class="headerWrap">
                            <h1 class="px-5 fs-4">
                                LET'S SETUP YOUR ACCOUNT IN JUST A COUPLE OF STEPS
                            </h1>

                            <h6 class="px-5 mt-5 miniHeader">
                                I Find Maersk Fascinating. It is the coca-cola of 
                                Freight with None of the Fame . Its Parent company
                            </h6>
                        </div>

                        <div class="buttonWrapper">
                            <button class="logInBtn"> Login</button>
                           
                            <a href="./register.html">
                                <button class="registerBtn">Register</button>
                            </a>
                        </div>

                        <div class="footer pb-5">
                            
                                <div>Privacy Policy</div>
                            
                          
                                <div>Contact</div>
            
                                <div>
                                    <span>&#169</span>
                                    <span>2022</span>
                                    <span>Transdash</span>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">

                    <div class="mt-5 formHeader text-center mb-5"> 
                        <h3 class="mb-5">Login</h3>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label  class="form-label">Email or Username</label>
                            <input type="email" class="form-control" placeholder="Username or Email">
                        </div>

                        <label  class="form-label" for="password">Password</label>
                        <div class="mb-3 input-group">
                          <input type="password" class="form-control" id="password" >
                          <span class="input-group-text" id="basic-addon1"><i class="icon fa-solid fa-eye"></i></span>
                        </div>

                        <div class="forgotRemember fw-bold">
                            <div class="mb-3 form-check ">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label rememberMe" for="exampleCheck1">Remember Me</label>
                            </div>

                            <div class="forgotPassword">
                                Forgot Password?
                            </div>
                        </div>

                        <button type="submit" class="btnLogin">
                            <a href="./dashboard.html" class="removeLink">
                                Log In
                            </a>
                        </button>
                      </form>

                      
                </div>
            </div>
        </div>
    </main>


    
</body>
</html>
